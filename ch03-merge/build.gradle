plugins {
    id 'java'
}

group 'jpabook'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation('org.hibernate:hibernate-entitymanager:5.4.3.Final')
    implementation ('com.h2database:h2:1.4.199')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
